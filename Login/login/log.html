<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log-in</title>
    <link rel="stylesheet" href="log.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="log-container">
      <h1>התחברות</h1>
      <div class="input-box">
        <input type="text" placeholder="שם משתמש" required />
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="סיסמה" required />
        <i class="bx bxs-lock"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox" />זכור אותי</label>
        <a href="#">שכחת את הסיסמה?</a>
      </div>
      <button type="submit" class="btn">התחבר</button>
      <div class="register-link">
        <p>
          עדיין אין לך חשבון
          <a href="../register/register.html">להרשמה</a>
        </p>
      </div>
    </div>
    <script src="../login/log.js"></script>
  </body>
</html>
